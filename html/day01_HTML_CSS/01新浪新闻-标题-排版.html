  <h1 style="color:rgb(83, 81, 83)">【新思想引领新征程】推进美丽中国建设 谱写绿色发展新篇章</h1>
  <hr>
  <p>
    习近平总书记在党的二十大报告中指出：“加快构建以生态优先、绿色发展为导向的高质量发展新格局，推动人与自然和谐共生取得更大成效。”党的十八大以来，以习近平同志为核心的党中央高度重视生态文明建设，提出了一系列新理念新思想新战略，推动我国生态文明建设取得历史性成就。当前，我国正处于全面建设社会主义现代化国家新征程上，必须深入贯彻习近平生态文明思想，推进美丽中国建设，谱写绿色发展新篇章。
  </p>
