<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型</title>
</head>

<style>
    div {
        width: 200px;
        height: 200px;
        background-color: aqua;
        /* 背景色 */
        padding: 10px 5px 15px 20px;
        /* 设置内边距: 上\右\下\左 */
        border: 10px solid red;
        /* 设置边框 */
        margin: 20px;
        /* 设置外边距: 一个值代表上下左右值一样 */
        box-sizing: border-box;
        /* 固定盒子大小 */
    }
</style>

<body>
