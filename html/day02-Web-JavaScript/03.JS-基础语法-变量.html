<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-基础语法-变量</title>
</head>

<body>

    <script>
        //1.let 声明变量
        let a = 10;
        console.log(typeof (a));
        a = "hello";
        console.log(typeof (a));
        alert(a);
        //2. const 声明常量
        const b = 20;
        // b = 30; // 报错：常量不能被重新赋值
        alert(b);
    </script>
</body>

</html>
